apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
}

android {
    compileSdkVersion 17
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }

    sourceSets {
        main {
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']

            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}

apply plugin: 'maven'

version = "1.0"
group = "com.locatify.lib"

configurations {
    archives {
        extendsFrom configurations.default
    }
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        repository(url: localRepo)

        pom.project {
            name 'PinnedSectionListView'
            packaging 'aar'
            description 'Pinned Section ListView for Locatify Apps'
            url 'https://github.com/jackfengji/pinned-section-listview'
            artifactId 'pinned-section-listview'
        }
    }
}